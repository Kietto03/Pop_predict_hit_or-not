            <div id="waveform" style="margin-top: 20px;"></div>
            <button type="button" id="playBtn" style="display:none;">â–¶ Play / Pause</button><br>
            <button type="submit">Predict</button>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
